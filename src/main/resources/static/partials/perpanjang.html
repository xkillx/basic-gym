<h1>List Perpanjang Member</h1>

<div class="row">
    <div class="col-md-4">
        <a href="#/member" class="btn btn-success fa fa-plus"> Perpanjang Member</a>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
            <input type="text" class="form-control" ng-model="cari" placeholder="Cari">
        </div>
    </div>
</div>

<table class="table table-striped table-bordered">
    <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Tanggal Perpanjang</th>
        <th>Biaya</th>
        <th class="text-center">Aksi</th>
    </tr>
    <tr ng-hide="perpanjang_member.length">
        <td colspan="4" class="text-center">No Data</td>
    </tr>
    <tr class="repeat-animation" ng-repeat="p in perpanjang_member | orderBy:'id_perpanjang' | filter:cari">
        <td>{{p.id_perpanjang}}</td>
        <td>{{p.nama}}</td>
        <td>{{p.tanggal_perpanjang | date : 'dd MMMM yyyy'}}</td>
        <td>{{p.biaya | currency:"Rp ":0}}</td>
        <td class="text-center">
            <button ng-click="delete(p.id_perpanjang)" class="btn btn-xs btn-danger">
                Delete
            </button>
        </td>
    </tr>
</table>
