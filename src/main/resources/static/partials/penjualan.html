<h1>List Transaksi Penjualan</h1>

<div class="row">
    <div class="col-md-4">
        <button class="btn btn-success fa fa-plus" ng-click="tambah()"> Tambah Penjualan</button>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
            <input type="text" class="form-control" ng-model="cari" placeholder="Cari">
        </div>
    </div>
</div>

<table class="table table-striped table-bordered">
    <tr>
        <th>ID</th>
        <th>Tanggal</th>
        <th>Nama Barang</th>
        <th>Harga Barang</th>
        <th>Jumlah</th>
        <th>Total</th>
        <th class="text-center">Aksi</th>
    </tr>
    <tr ng-hide="penjualan.length">
        <td colspan="7" class="text-center">No Data</td>
    </tr>
    <tr class="repeat-animation" ng-repeat="p in penjualan | orderBy:'id' | filter:cari">
        <td>{{p.id}}</td>
        <td>{{p.tanggal}}</td>
        <td>{{p.nama_barang}}</td>
        <td>{{p.harga_barang | currency:"Rp ":0}}</td>
        <td>{{p.jumlah | number}}</td>
        <td>{{p.total | currency:"Rp ":0}}</td>
        <td class="text-center">
            <button ng-click="delete(p.id)" class="btn btn-xs btn-danger">
                Delete
            </button>
        </td>
    </tr>
</table>
