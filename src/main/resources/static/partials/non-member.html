
<h1>List Data Non Member</h1>

<div class="row">
    <div class="col-md-4">
        <a href="#/non-member/tambah" class="btn btn-success fa fa-plus"> Tambah Non Member</a>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
            <input type="text" class="form-control" ng-model="cari" placeholder="Cari">
        </div>
    </div>
</div>

<table class="table table-striped table-bordered">
    <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Gender</th>
        <th>Tanggal Datang</th>
        <th>Biaya</th>
        <th class="text-center">Aksi</th>
    </tr>
    <tr ng-hide="non_member.length">
        <td colspan="6" class="text-center">No Data</td>
    </tr>
    <tr class="repeat-animation" ng-repeat="n in non_member | orderBy:'id_nonmember' | filter:cari">
        <td>{{n.id_nonmember}}</td>
        <td>{{n.nama}}</td>
        <td>{{n.gender}}</td>
        <td>{{n.tanggal_datang | date : 'dd MMMM yyyy'}}</td>
        <td>{{n.biaya | currency:"Rp ":0}}</td>
        <td class="text-center">
            <a href="#/non-member/edit/{{ n.id_nonmember }}" class="btn btn-xs btn-primary">
                Edit
            </a>
            <button ng-click="delete(n.id_nonmember)" class="btn btn-xs btn-danger">
                Delete
            </button>
        </td>
    </tr>
</table>
