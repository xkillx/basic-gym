
<h1>List Data Non Member</h1>

<div class="row">
    <div class="col-md-4">
        <button class="btn btn-success fa fa-plus" ng-click="tambah()"> Tambah Non Member</button>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
            <input type="text" class="form-control" ng-model="cari" placeholder="Cari">
        </div>
    </div>
</div>

<table class="table table-striped table-bordered">
    <tr>
        <th>ID</th>
        <th>Nama</th>
        <th>Gender</th>
        <th>Tanggal Datang</th>
        <th>Kelas</th>
        <th>Biaya</th>
        <th class="text-center">Aksi</th>
    </tr>
    <tr ng-hide="non_member.length">
        <td colspan="7" class="text-center">No Data</td>
    </tr>
    <tr class="repeat-animation" ng-repeat="n in non_member | orderBy:'id' | filter:cari">
        <td>{{n.id}}</td>
        <td>{{n.nama}}</td>
        <td>{{n.gender}}</td>
        <td>{{n.tanggal_datang | date : 'dd MMMM yyyy'}}</td>
        <td>{{n.kelas}}</td>
        <td>{{n.biaya | currency:"Rp ":0}}</td>
        <td class="text-center">
            <button ng-click="edit(n)" class="btn btn-xs btn-primary">
                Edit
            </button>
            <button ng-click="delete(n.id)" class="btn btn-xs btn-danger">
                Delete
            </button>
        </td>
    </tr>
</table>
