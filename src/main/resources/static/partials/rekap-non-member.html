<h1>Laporan Data Non Member</h1>

<form>
    <div class="row">
        <div class="col-md-6">
            <div class="well">
                <div class="form-group">
                    <label>Tanggal Mulai</label>
                    <datepicker date-format="yyyy-MM-dd">
                        <input name="tanggal_mulai" class="form-control" ng-model="tanggal.mulai" required />
                    </datepicker>
                </div>

                <div class="form-group">
                    <label>Tanggal Akhir</label>
                    <datepicker date-format="yyyy-MM-dd">
                        <input name="tanggal_akhir" class="form-control" ng-model="tanggal.akhir" required />
                    </datepicker>
                </div>

                <a href="/report/nonmember?mulai={{ tanggal.mulai }}&akhir={{ tanggal.akhir }}" class="btn btn-primary" target="_blank">Cetak</a>
                <button class="btn btn-default" ng-click="cancel()">Batal</button>
                
            </div> <!-- well -->

        </div> <!-- col-md-6 -->

    </div> <!-- row -->

</form>
