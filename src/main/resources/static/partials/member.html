
<h1>List Data Member</h1>

<div class="row">
    <div class="col-md-4">
        <button class="btn btn-success fa fa-plus" ng-click="tambah()"> Tambah Member</button>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
            <input type="text" class="form-control" ng-model="cari" placeholder="Cari">
        </div>
    </div>
</div>

<table class="table table-striped table-bordered">
    <tr>
        <th>ID</th>
        <th>Nama</th>
        <th>Alamat</th>
        <th>Tanggal Lahir</th>
        <th>Gender</th>
        <th>Telepon</th>
        <th>Pekerjaan</th>
        <th>Tanggal Daftar</th>
        <th class="text-center">Perpanjang</th>
        <th class="text-center">Aksi</th>
    </tr>
    <tr ng-hide="member.length">
        <td colspan="10" class="text-center">No Data</td>
    </tr>
    <tr class="repeat-animation" ng-repeat="m in member | orderBy:'id' | filter:cari">
        <td>{{m.id}}</td>
        <td>{{m.nama}}</td>
        <td>{{m.alamat}}</td>
        <td>{{m.tanggal_lahir | date : 'dd MMMM yyyy'}}</td>
        <td>{{m.gender}}</td>
        <td>{{m.telepon}}</td>
        <td>{{m.pekerjaan}}</td>
        <td>{{m.tanggal_daftar | date : 'dd MMMM yyyy'}}</td>
        <td class="text-center">
            <a href="#/member/perpanjang/{{ m.id }}" class="btn btn-xs btn-success">Perpanjang</a>
        </td>
        <td class="text-center">
            <button ng-click="editMember(m)" class="btn btn-xs btn-primary">
                Edit
            </button>
            <button ng-click="deleteMember(m.id)" class="btn btn-xs btn-danger">
                Delete
            </button>
        </td>
    </tr>
</table>
