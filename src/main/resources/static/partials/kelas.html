<h1>List Data Kelas</h1>

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
            <input type="text" class="form-control" ng-model="cari" placeholder="Cari">
        </div>
    </div>
</div>

<table class="table table-striped table-bordered">
    <tr>
        <th>ID</th>
        <th>Nama</th>
        <th>Biaya</th>
        <th>Biaya Daftar</th>
        <th class="text-center">Aksi</th>
    </tr>
    <tr ng-hide="kelas.length">
        <td colspan="5" class="text-center">No Data</td>
    </tr>
    <tr class="repeat-animation" ng-repeat="k in kelas | orderBy:'id' | filter:cari">
        <td>{{k.id}}</td>
        <td>{{k.nama}}</td>
        <td>{{k.biaya | currency:"Rp ":0}}</td>
        <td>{{k.biaya_daftar | currency:"Rp ":0}}</td>
        <td class="text-center">
            <a href="#/kelas/edit/{{ k.id }}" class="btn btn-xs btn-primary">
                Edit
            </a>
        </td>
    </tr>
</table>
